version: 2

models:
  - name: dim_customers
    description: Customer dimensions table
    columns:
      - name: customer_key
        description: Primary key on the customers table
        tests:
          - unique
          - not_null
                
  - name: dim_parts
    columns:
      - name: part_key
        tests:
          - unique
          - not_null

  - name: dim_suppliers
    columns:
      - name: supplier_key
        tests:
          - unique
          - not_null

  - name: fct_order_items
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null
                
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null

metrics:
  - name: revenue
    label: Revenue
    model: ref('fct_orders')
    description: "Total revenue from orders in the specified time period"

    type: sum
    sql: net_item_sales_amount

    timestamp: order_date
    time_grains: [day, week, month, quarter, year]

    dimensions: 
      - priority_code