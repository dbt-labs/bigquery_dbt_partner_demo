version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        identifier: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique

      - name: orders
        identifier: orders
        config:
          loaded_at_field: _etl_loaded_at
        loaded_at_field: _etl_loaded_at
        config:
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 24
              period: hour